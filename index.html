<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball scoreboard</title>
</head>

<body>
    <div class="container">
        <h1>Basketball scorebaord</h1>
        <div>
            <h2>Home</h2>
            <h3 class="increment-value">0</h3>
            <button class="add-one">+1</button>
            <button class="add-two">+2</button>
            <button class="add-three">+3</button>
        </div>
        <button>Reset</button>
        <div>
            <h2>Guest</h2>
            <h3 class="increment-value">0</h3>
            <button class="add-one">+1</button>
            <button class="add-two">+2</button>
            <button class="add-three">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
