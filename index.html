<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball scoreboard</title>
</head>

<body>
    <div class="container">
        <h1>Basketball scoreboard</h1>
        <div class="main-scoreboard">
            <div class="home-scoreboard">
                <h2>HOME</h2>
                <h3 id="home-score">0</h3>
                <button id="add-one" onclick="incrementOne()">+1</button>
                <button id="add-two" onclick="incrementTwo()">+2</button>
                <button id="add-three" onclick="incrementThree()">+3</button>
            </div>


            <div class="guest-scoreboard">
                <h2>GUEST</h2>
                <h3 id="guest-score">0</h3>
                <button id="add-one2" onclick="incrementOne2()">+1</button>
                <button id="add-two2" onclick="incrementTwo2()">+2</button>
                <button id="add-three2" onclick="incrementThree2()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
